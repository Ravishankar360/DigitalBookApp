<p>user-registration works!</p>
<div>
    <Form [formGroup]="registrationForm">
        
        <mat-form-field appearance="outline">
            <mat-label>Saluatation</mat-label>
            <mat-select placeholder="Saluatation" formControlName="saluatation">
                <mat-option value="Mr">Mr</mat-option>
                <mat-option value="Dr">Dr</mat-option>
                <mat-option value="Prof">Prof</mat-option>
                <mat-option value="Mrs">Mrs</mat-option>
                <mat-option value="Miss">Miss</mat-option>
                <mat-option value="Mx">Mx</mat-option>
            </mat-select>
            
          </mat-form-field>
       
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName">
          </mat-form-field>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Middle Name</mat-label>
            <input matInput type="text" formControlName="middleName">
          </mat-form-field>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName">
          </mat-form-field>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
          </mat-form-field>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>New Password</mat-label>
            <input matInput type="text" formControlName="password">
          </mat-form-field>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Mobile Number</mat-label>
            <input matInput type="text" formControlName="mobileNumber">
          </mat-form-field>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address">
          </mat-form-field>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>City</mat-label>
            <input matInput type="text" formControlName="city">
          </mat-form-field>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Postal Code</mat-label>
            <input matInput type="text" formControlName="postalCode">
          </mat-form-field>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput type="text" formControlName="phoneNumber">
          </mat-form-field>

          <div mat-dialog-action [align]="'end'">
            <button mat-raised-button color="Warn" mat-dialog-close>Exit</button>
            <button style="margin-left:8px;" mat-raised-button color="primary" (click)="addRegistered()">Save</button>
          </div>
    </Form>
</div>
